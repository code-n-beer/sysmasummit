    <div class="page-content">
      <div class="home">
<article class="post">

  <div class="post-content">
    <div class="tickets" id="tickets">
  <script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
  <p>Over <span id="foo"></span> tickets requested!</p>
  <p id="bar"></p>
  <button id="btn" onclick="buyTicket();">Get your ticket here</button>

  <script>
    function getTickets() {
      axios.get('https://sysmasummit-backend.herokuapp.com/ticket')
        .then(function(response) {
          document.getElementById('foo').innerHTML = response.data.rows[0].count;
        });
    }

    function buyTicket() {
      axios.post('https://sysmasummit-backend.herokuapp.com/ticket', {
        bob: 'the builder'
      });

      var ts = document.getElementById('tickets');
      var b = document.getElementById('btn');
      ts.removeChild(b);
      document.getElementById('bar').innerHTML = 'Thanks!';

    }

    getTickets();
  </script>
</div>
